<!DOCTYPE html>

<html>
	<head>
		<title>Tokidex-Register</title>

		<link rel="stylesheet" href="tokidex.css" />

		<script type="text/javascript" src="home.js"></script> 
	</head>

	<body>
			<header> 
					<h1>Register Tokimon</h1>
					<div><a href="home.html">Home</a></div>
					<div><a href="display.html">Display Tokimon</a></div>
					<div><a href="tokidex.html">Complete Tokidex</a></div>
			</header>

			<main>
				<form>
				<h1>Fill out all fields to register your new Tokimon!</h1>
				
				<p>Tokimon Name:<br><input type="text" id="name"/></p>
				<p>Height:<br><input type="number" id="height"/></p>
				<p>Weight:<br><input type="number" id="weight"/></p>
				<p>Fly:<br><input type="number" id="fly"/></p>
				<p>Fight:<br><input type="number" id="fight"/></p>
				<p>Fire:<br><input type="number" id="fire"/></p>
				<p>Water:<br><input type="number" id="water"/></p>
				<p>Electric:<br><input type="number" id="electric"/></p>
				<p>Ice:<br><input type="number" id="ice"/></p>
				<p>Trainer Name:<br><input type="text" id="trainer"/></p>
				<input type="button" value="Submit"/>

				</form>
			</main>


			<footer> &nbsp; </footer>


	</body>
</html>
